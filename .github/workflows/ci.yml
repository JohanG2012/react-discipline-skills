name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build generated agents
        run: npm run build:agents

      - name: Verify generated artifacts are committed
        run: |
          if ! git diff --exit-code; then
            echo "::error::Generated artifacts are out of date. Run 'npm run build:agents' and commit the results."
            git status --short
            exit 1
          fi

      - name: Run validation suite
        run: npm run check
